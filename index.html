        <h1>Coca-Cola Studio Redemption Codes</h1>
        <ul class="code-list">
            <!-- List items will be generated with JavaScript -->
        </ul>
    </div>

    <div id="notification" class="notification">Code copied to clipboard!</div>

    <script>
        function generateRandomCode(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * chars.length);
                code += chars[randomIndex];
            }
            return code;
        }

        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.opacity = '1';
            setTimeout(() => {
                notification.style.opacity = '0';
            }, 2000); // Hide the notification after 2 seconds
        }

        const codeList = document.querySelector('.code-list');
        for (let i = 0; i < 100; i++) {
            const listItem = document.createElement('li');
            const code = generateRandomCode(8);
            listItem.textContent = code;
            listItem.onclick = () => {
                copyToClipboard(code);
                showNotification('Code copied to clipboard: ' + code);
            };
            codeList.appendChild(listItem);
        }
    </script>
